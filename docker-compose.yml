services:
  backend:
    build:
      context: ./backend
    container_name: Mukata-v2
    env_file:
      - ./backend/.env
    ports:
      - "5008:5000"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}   # << ดึงจาก .env ภายนอก
    container_name: kao008-nuxt-frontend
    env_file:
      - ./frontend/.env                # ใช้ตอน runtime
    ports:
      - "3008:3000"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
